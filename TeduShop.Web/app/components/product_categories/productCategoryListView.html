<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Danh mục sản phẩm
        <!--<small>This is home page of SPA</small>-->
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i>Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li class="active">Danh mục sản phẩm</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh mục sản phẩm</h3>

            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        
        <div class="box-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Tìm kiếm" ng-model="keyword">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="search()">Tìm kiếm</button>
                        </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
                <div class="col-md-6">
                    <button ui-sref="add_product_category" class="btn btn-success" type="button">Thêm mới</button>
                    <button ng-click="deleteMulti()" class="btn btn-danger" id="btnDelete" disabled type="button">Xoá</button>
                </div>
            </div><!-- /.row -->
            <div class="row">
                <div class="col-md-12">
                    <div class="box-body">
                        <table class="table table-bordered">
                            <tr>
                                <td style="width: 5%"><input type="checkbox" name="all" ng-click="selectAll()" /></td>
                                <th style="width: 5%">ID</th>
                                <th>Tên danh mục</th>
                                <th style="width:20%">Ngày tạo</th>
                                <th style="width: 15%">Trạng thái</th>
                                <th style="width: 15%">Thao tác</th>
                            </tr>
                            <tr ng-repeat="item in productCategories ">
                                <td><input  type="checkbox" name="all" ng-model="item.checked"/></td>
                                <td>{{item.ID}}</td>
                                <td>{{item.Name}}</td>
                                <td>{{item.CreatedDate | date: 'dd/MM/yyyy hh:mm:ss' }}</td>
                                <!--class="badge bg-red"-->
                                <td>
                                    <span ng-class="{'badge bg-red': item.Status ==false , 'badge bg-green':item.Status==true}">
                                        {{item.Status | statusFilter}}
                                    </span>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-primary" ui-sref="edit_product_category({id: item.ID})"><i class="fa fa-pencil"></i></button>
                                    <button class="btn btn-sm btn-danger" ng-click="deleteProductCategory(item.ID)"><i class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                            <tfoot>
                                <tr>
                                    <td colspan="6"><span class="pull-right">Trang: {{page+1}} - Tổng bản ghi: {{totalCount}}</span></td>
                                </tr>
                                
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getProductCategories(page)"></pager-directive>
        </div>
        <!-- /.box-footer-->
    </div>
            <!-- /.box -->

</section>
<!-- /.content -->
